<!DOCTYPE html>
<html>
  <head>
    <title>Lab 6 Sign Up</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <nav>
    <a href="/">
      <button type="button" id="home">Home</button>
    </a>
  </nav>
  <body>
    <h1>Sign Up</h1>
    <div>
      <!-- Create a sign up form here -->
      <form method="post">
        <label for="firstName"
          >First Name:<em style="color: red">(*)</em>
        </label>
        <input
          type="text"
          id="firstName"
          name="first_name"
          value=""
          required
          placeholder="Enter your first name"
        />
        <br />
        <label for="lastName">Last Name:<em style="color: red">(*)</em> </label>
        <input
          type="text"
          id="lastName"
          name="last_name"
          value=""
          required
          placeholder="Enter your last name"
        />
        <br />
        <label for="email">Email:<em style="color: red">(*)</em> </label>
        <input
          type="email"
          id="email"
          name="email"
          value=""
          required
          placeholder="Enter your email address"
        />
        <br />
        <label for="phoneNumber">
          Phone Number:<em style="color: red">(*)</em>
        </label>
        <input
          type="text"
          id="phoneNumber"
          name="phone_number"
          value=""
          required
          pattern="[0-9]{10}"
          placeholder="Enter your 10-digit phone number"
        />
        <br />
        <label for="password">Password:<em style="color: red">(*)</em> </label>
        <input
          type="password"
          id="password"
          name="password"
          value=""
          required
          pattern="[0-9A-Za-z!@#$%&*+=?]{8,}"
          placeholder="Create a password (min: 8 characters)"
        />
        <br />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
